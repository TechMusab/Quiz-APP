<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>



    <div class="app-container">
        <h1 class="heading">
            Sample Quiz
        </h1>
        <h2 id="question">
            Questions
        </h2>
        <div class="questions">
        </div>
        <button class="start">
            Start Quiz
        </button>
        <button class="next-button">
            Next
        </button>
        <h2 class="score">

        </h2>
    </div>
    <script>
        const questions = [
            {
                question: "Which is the largest country in the world by population?",
                options: [
                    {
                        text: "India",
                        correct: false
                    },
                    {
                        text: "USA",
                        correct: false
                    },
                    {
                        text: "Russia",
                        correct: false
                    },
                    {
                        text: "China",
                        correct: true
                    }
                ]
            },
            {
                question: "What is the capital of France?",
                options: [
                    {
                        text: "Berlin",
                        correct: false
                    },
                    {
                        text: "Madrid",
                        correct: false
                    },
                    {
                        text: "Paris",
                        correct: true
                    },
                    {
                        text: "Rome",
                        correct: false
                    }
                ]
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: [
                    {
                        text: "Earth",
                        correct: false
                    },
                    {
                        text: "Mars",
                        correct: true
                    },
                    {
                        text: "Jupiter",
                        correct: false
                    },
                    {
                        text: "Venus",
                        correct: false
                    }
                ]
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                options: [
                    {
                        text: "William Shakespeare",
                        correct: true
                    },
                    {
                        text: "Charles Dickens",
                        correct: false
                    },
                    {
                        text: "Mark Twain",
                        correct: false
                    },
                    {
                        text: "Jane Austen",
                        correct: false
                    }
                ]
            },
            {
                question: "What is the boiling point of water?",
                options: [
                    {
                        text: "90째C",
                        correct: false
                    },
                    {
                        text: "100째C",
                        correct: true
                    },
                    {
                        text: "80째C",
                        correct: false
                    },
                    {
                        text: "120째C",
                        correct: false
                    }
                ]
            }
        ];
        const question = document.querySelector('#question');
        const Next = document.querySelector('.next-button');
        const start = document.querySelector('.start');
        const buttoncontainer = document.querySelector('.questions');
        const scorepara = document.querySelector('.score');
        let currentindex = 0;
        let score = 0
        function setNextQuestion() {
            buttoncontainer.innerHTML = '';
            let currentquestion = questions[currentindex];
            let qno = currentindex + 1;
            question.innerHTML = `Q${qno}. ${currentquestion.question}`;
            currentquestion.options.forEach((option) => {
                const element = document.createElement("button");
                element.innerHTML = option.text;
                element.classList.add('btn');
                buttoncontainer.appendChild(element);
                buttoncontainer.style.display = "block";
                element.addEventListener("click", () => {
                    
                    if (option.correct) {
                        element.style.backgroundColor = "green";
                        score++;
                    }
                  
                    else {
                        element.style.backgroundColor = "red";
                        for (let i = 0; i < currentquestion.options.length; i++) {
                            if (currentquestion.options[i].correct) {
                                // make the child element green which is correct
                                buttoncontainer.children[i].style.backgroundColor = "green";

                            }
                        }
                    }

                })

            })

            currentindex++;

            if (currentindex >= questions.length) {
                question.style.display = "none";
                buttoncontainer.innerHTML = " ";
                scorepara.style.display = "block";
                scorepara.innerHTML = `Your score is ${score} out of ${questions.length}`;
                start.style.display = "block";
                Next.style.display = "none";
                currentindex = 0;
                score = 0
            }
        }
        function startquiz() {
            currentindex = 0;
            score = 0;
            start.style.display = "block";
            start.innerHTML = "Start Quiz";
            start.addEventListener('click', () => {
                start.style.display = "none";
                setNextQuestion();
                Next.style.display = "block";
                scorepara.style.display = "none";
            });
            Next.addEventListener('click', setNextQuestion);
        }
        startquiz()

    </script>
</body>

</html>
